<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Metadata Swapper - Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    h1 {
      margin-bottom: 20px;
    }

    .success-message {
      background-color: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }

    a:hover {
      background-color: #218838;
    }
  </style>
</head>

<body class="{{ 'dark-mode' if dark_mode else '' }}">

  <h1>Success!</h1>
  <div class="success-message">
    Your image metadata was successfully swapped.
  </div>
  <a href="{{ file_path }}" download>Download the modified image</a>
  <br><br>
  <button onclick="window.location.href='/'">Go back</button>

</body>

</html>
