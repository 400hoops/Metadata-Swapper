  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      background: white;
      border: 1px solid #ccc;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 600px;
    }

    body.dark-mode form {
      background: #2c2c2c;
      border-color: #444;
    }

    .drop-zone {
      border: 2px dashed #bbb;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #999;
      margin-bottom: 20px;
      cursor: pointer;
      transition: border 0.2s, background-color 0.2s;
    }

    .drop-zone:hover {
      border-color: #007bff;
    }

    body.dark-mode .drop-zone {
      border-color: #666;
      color: #ccc;
      background-color: #3a3a3a;
    }

    .drop-zone input {
      display: none;
    }

    img.preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .loading {
      display: none;
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: 15px;
    }

    body.dark-mode .loading {
      color: #ccc;
    }

    /* Updated dark mode toggle - fixed position */
    #dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 6px 10px;
      font-size: 14px;
      background-color: #eee;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      z-index: 1000;
    }

    body.dark-mode #dark-toggle {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }

    @media (max-width: 600px) {
      #dark-toggle {
        top: 15px;
        right: 15px;
        padding: 5px 8px;
        font-size: 12px;
      }
    }
  </style>
